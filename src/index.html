<!-- игра реакция -->
<h1>Проверте вашу реакцию!!!</h1>
<h2>просто кликайте на фигуры - так быстро как можете</h2>
<p>твое время:<span id="timeTaken"></span></p>
<div id="shape"></div>
<script>
    //  и затем мы запускаем таймер
    var start = new Date().getTime();
    // это генератор цветов(функция)
    function getRandomColor() {
        var letters = '0123456789ABCDEF';
        var color = '#';
        for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
    return color;
    }

    // эта функция для того чтобы фигура появлялась через определенное время
    function makeShapeAppear() {
        // добавление случайного перемещения
        var top = Math.random() * 400;
        var left = Math.random() * 400;
        var width = (Math.random() * 300) + 100;
        if (Math.random() > 0.5) {
            document.getElementById("shape").style.borderRadius = "50%";
        } else {
            document.getElementById("shape").style.borderRadius = "0";
        }
        document.getElementById("shape").style.top = top + "px";
        document.getElementById("shape").style.left = left + "px";
        document.getElementById("shape").style.width = width + "px";
        document.getElementById("shape").style.height = width + "px";
        document.getElementById("shape").style.display = "block";
        document.getElementById("shape").style.backgroundColor = getRandomColor();
        // мы хотим замерить время когда страница загруженна
        start = new Date().getTime();
    }
    function appearAfterDealay() {
        setTimeout(makeShapeAppear, Math.random() * 2000);
    }
    appearAfterDealay();
    document.getElementById("shape").onclick = function () {
        document.getElementById("shape").style.display = "none";
        // и затем когда мы нажимаем
        var end = new Date().getTime();
        // и затем мы вычитаем одно из другого что бы получить время которое прошло
        var timeTaken = (end - start) / 1000;
        // alert(timeTaken);проверим
        document.getElementById("timeTaken").innerHTML = timeTaken + "s"
        appearAfterDealay();
}


// все что определенно внутри функции не может быть использоваться вне функции а но то что определенно вне функции может исползоваться в функции
